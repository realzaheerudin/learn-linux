<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reveal.js Introduction</title>
    <!-- Reveal.js Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/theme/black.min.css" id="theme">
</head>

<body>

    <div class="reveal">
        <div class="slides">

            <!-- Slide 1 -->
            <section>
                <h1>Welcome to Reveal.js</h1>
                <p>This is a simple introduction to using Reveal.js!</p>
                <small>
                    <span>Built using </span>
                    <a href="https://revealjs.com/" rel="nofollow" target="_blank">reveal.js <img alt="reveal.js logo"
                            style="margin: 0 0; vertical-align: middle; width: 9%" src="images/reveal-symbol.svg"></a>
                </small>
            </section>

            <!-- Slide 2 -->
            <section>
                <h2>What is Reveal.js?</h2>
                <p>Reveal.js is a framework for creating presentations in the browser using HTML, CSS, and JavaScript.
                </p>
                <ul>
                    <li>Simple to use</li>
                    <li>Supports Markdown</li>
                    <li>Customizable with themes</li>
                </ul>
            </section>

        </div>
    </div>

    <!-- Reveal.js Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.min.js"></script>

    <script>
        Reveal.initialize();
    </script>

</body>

</html>
